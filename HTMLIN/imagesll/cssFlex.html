<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(170, 186, 214);
            border: 4px solid lightpink;
            display: flex;
            justify-content: space-evenly;
            min-height: 100px;
            align-items: center;
            flex-direction: row-reverse;/*wrap for responsiveness*/
            flex-wrap: wrap;
            row-gap: 20px;
            column-gap: 40px;

        }
        .item{
            background-color: peachpuff;
            border: 4px solid blueviolet;
            min-width: 30px;
            height:30px;
            /* padding: 20px;
            margin: 2px; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* text-align: center; */
            flex-shrink: 0;/*items will not shrink incase of zero*/
            /* flex-shrink: 1; */

        }
        #item2{
            flex-grow: 1;
        }
        @media(mix-width:300px){
            .container{
                flex-wrap: nowrap;
                background-color: chocolate;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item" id="item2">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item9</div>
        <div class="item">item8</div>
        

    </div>
    
</body>
</html>
