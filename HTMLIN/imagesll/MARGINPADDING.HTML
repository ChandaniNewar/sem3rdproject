<!DOCTYPE html>
<html>
<head>
    <title>Margin and Padding Example</title>
    <style>
        .box {
            background-color: lightblue;

            /* Padding = space INSIDE the box */
            padding: 50px;

            /* Margin = space OUTSIDE the box */
            margin: 0px;

            border-top: 6px solid blue;
            border-right: 6px solid green;
            border-left: 6px solid greenyellow;
            border-bottom: 6px solid violet;
            border-radius: 70px;
            border-width: 2px 3px 4px 6px;
            border-style: solid double dashed groove;
            border-color: crimson;

        }
    </style>
</head>
<body>

    <div class="box">
        This is a box with padding and margin.
    </div>

</body>
</html>
