<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: cadetblue;
            display: inline;
        }
        #span1{
            background-color: cornflowerblue;//inline have no change in height and weight
            display: block;
        }
        #div2{
            background-color: darkred;
            height: 50px;
            weight: 50px;
        }
        #div3{
            background-color: coral;
            display: none;
            visibility: hidden;//diff btw display none and visibility hidden
        }
        #div4{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div id="div1">This is div section</div>
    <div id="div2">This is div section</div>
    <span id="span1">this is apan </span>
    <span id="span2">this is span2</span>
    <div id="div3">This is div section</div>
    <div id="div4">This is div section</div>
</body>
</html>
